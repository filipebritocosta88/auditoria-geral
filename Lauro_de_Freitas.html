<html><script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script><head><link rel="stylesheet" href="style.css"><title>Lauro_de_Freitas</title></head>
<body><h1>Lauro de Freitas</h1><p>Área de auditoria.</p><a href="index.html">Voltar</a></body></html> 
<script>
    const csvFilePath = 'LAURO.csv'; // Caminho do seu arquivo CSV
    const container = document.getElementById('data-table-container');

    // Função para renderizar os dados
    function renderTable(data) {
        if (!data || data.length === 0) {
            container.innerHTML = '<p>Nenhum dado encontrado no CSV.</p>';
            return;
        }

        // 1. Cria a Tabela e o Cabeçalho
        let html = '<table><thead><tr>';

        // Assume que a primeira linha (índice 0) contém os cabeçalhos
        const headers = data[0];
        headers.forEach(header => {
            html += <th>${header}</th>;
        });
        html += '</tr></thead><tbody>';

        // 2. Adiciona as Linhas de Dados
        // Começa do índice 1 para pular a linha de cabeçalho
        for (let i = 1; i < data.length; i++) {
            html += '<tr>';
            const row = data[i];
            row.forEach(cell => {
                html += <td>${cell}</td>;
            });
            html += '</tr>';
        }

        // 3. Fecha a Tabela e insere no container
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // Função principal: Busca e analisa o CSV
    function loadCSV() {
        Papa.parse(csvFilePath, {
            download: true, // Habilita o download do arquivo a partir da URL
            header: false,  // Manter como false para tratar os cabeçalhos manualmente
            skipEmptyLines: true,
            complete: function(results) {
                // results.data contém o array de arrays (linhas e colunas)
                renderTable(results.data);
            },
            error: function(error) {
                container.innerHTML = <p style="color: red;">Erro ao carregar o CSV: ${error.message}</p>;
                console.error("Erro Papa Parse:", error);
            }
        });
    }

    // Executa o carregamento
    loadCSV();
</script>
